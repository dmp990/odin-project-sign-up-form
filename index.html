<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form - Odin Project</title>
  </head>
  <body>
    <div class="image-sidebar">
      <div class="odin-logo-container">
        <img
          class="odin-logo"
          src="assets/images/odin-lined.png"
          alt="the odin project logo"
        />
        <p>odin</p>
      </div>
    </div>
    <div class="right-pane">
      <section class="text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <form action="">
        <fieldset class="input-area">
          <legend>Let's do this!</legend>

          <div class="input-container">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div class="input-container">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-container">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="input-container">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
            />
          </div>
        </fieldset>

        <button type="submit">Create Account</button>
      </form>

      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
